<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_content" style="cursor: default">
          <div class="logo">
            <a href="" class="header_zhref">
              <img
                src="assets/svg/header/audiophile.svg"
                alt="siteLogo"
                class="logo_img" />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul class="header_ul">
                <li class="header_li">
                  <a href="" class="header_ahref" style="color: white">Home</a>
                </li>
                <li class="header_li">
                  <a href="" class="header_ahref" style="color: white"
                    >Products</a
                  >
                </li>
                <li class="header_li">
                  <a href="" class="header_ahref" style="color: white"
                    >Feedback</a
                  >
                </li>
                <li class="header_li">
                  <a href="" class="header_ahref" style="color: white">Sales</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a href=""
              ><img src="assets/svg/header/Combined_Shape.svg" alt="cartImg"
            /></a>
          </div>
        </div>
      </div>

      <div class="underline"></div>
    </header>
    <section class="section1">
      <section class="sec1_part1">
        <p class="product">NEW PRODUCT</p>
        <h2 class="sec1_name">XX99 MARK II HEADPHONES</h2>
        <p class="sec1_text">
          Experience natural, lifelike audio and exceptional build quality made
          for the passionate music enthusiast.
        </p>
        <button class="sec1_button">SEE PRODUCT</button>
      </section>

      <section class="sec1_img">
        <img
          src="assets/svg/section/Bitmap.webp"
          alt="Headphones"
          class="sec1_imgz" />
      </section>
    </section>
    <section class="section2">
      <div class="div1 r">
        <img
          src="assets/svg/section2/headphones.webp"
          alt="headphones"
          class="sec2_img" />
        <p class="first_sec2 textz">HEADPHONES</p>
        <div class="path">
          <p class="shop">SHOP</p>
          <img src="assets/svg/section2/Path 2.svg" alt="" class="Pointer" />
        </div>
      </div>
      <div class="div2 r">
        <img
          src="assets/svg/section2/speakerss.webp"
          alt="speakers"
          class="sec2_img img1z" />
        <p class="second_sec2 textz">SPEAKERS</p>
        <div class="path">
          <p class="shop">SHOP</p>
          <img src="assets/svg/section2/Path 2.svg" alt="" class="Pointer" />
        </div>
      </div>
      <div class="div3 r">
        <img
          src="assets/svg/section2/speaker1.webp"
          alt="earphones"
          class="sec2_img img2z" />
        <p class="third_sec2 textz">EARPHONES</p>
        <div class="path">
          <p class="shop">SHOP</p>
          <img src="assets/svg/section2/Path 2.svg" alt="" class="Pointer" />
        </div>
      </div>
    </section>
  </body>
</html>
